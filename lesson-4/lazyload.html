<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lazy Loading of Images</title>
  <link rel="stylesheet" href="lazyload.css">
</head>
<body>
  <h1>Progressive Loading of Images</h1>
  <picture><img src="SimpleFill.jpg" data-src="Fun01.jpg" alt="Fox"></picture>

  <picture><img src="SimpleFill.jpg" data-src="Fun02.jpg" alt="Unicorn"></picture>
    
  <picture><img src="SimpleFill.jpg" data-src="Fun03.jpg" alt="Happy Couple"></picture>
    
  <picture><img src="SimpleFill.jpg" data-src="Fun04.jpg" alt="3D Glasses"></picture>
    
  <picture><img src="SimpleFill.jpg" data-src="Fun05.jpg" alt="Floating Head"></picture>
    
  <script src="lazyload.js"></script>
</body>
</html>
