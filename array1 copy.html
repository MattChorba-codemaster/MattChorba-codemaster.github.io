  /*Add Ends-- a function that returns the sum of the first and last values in an array

  /*Get Middle -- returns the value of the middle element in an array. If the array has 
  * an even number of elements, then this function must return the average of the two middle elements.
  * Input: array from the calling function
  * Processing: 
  * determine if the number of array elements is even or odd
  * determine value at the middle index of the array and store in a new variable
  * Output:  return the new variable value to the calling function at the insertion point
  */
  function getMiddle(list) {
    let left = 0;
    let right = (list.length -1);
    let middle = 0;
    
    if ((list.length % 2) == 0) {     // case for even number of array elements
      middle = (list[left + ((right - left) >>> 1)] + list[(left + ((right - left) >>> 1)) + 1]) / 2;  
    } else {                          // case for odd number of array elements
      middle = list[left + ((right - left) >>> 1)];                                              
    }
    return middle;
  }
