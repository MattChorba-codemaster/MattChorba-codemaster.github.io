<body>
    <header>
        <h1>Week 3: Fix these Loops</h1>
        <h2>Matt Chorba</h2>
    </header>
    <main>
        <h3>Loop 1</h3>
        <div id="display1"></div>
        <hr>
        <h3>Loop 2</h3>
        <div id="display2"></div>
        <hr>
        <h3>Loop 3</h3>
        <div id="display3"></div>
        <hr>
        <h3>Loop 4</h3>
        <div id="display4"></div>
        <hr>
    </main>
    <footer>
        &copy;2020 &bull; Matt Chorba &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        // Loop 1
        let output1 = ' ';
        let i = 0;
        while (i < 2) {
            output1 += `Part 1:${i}<br>`;
            document.getElementById('display1').innerHTML = output1;
            i++;
        }

        // Loop 2
        var output2 = ' ';
        for (let j = 0; j < 3; j++) {
        if (j != 2) {
            output2 += `Part 2:${j}, `;
            document.getElementById('display2').textContent = output2;
        }
        else {
            output2 += `Part 2:${j}`;
            document.getElementById('display2').textContent = output2;
        }  
        }
        
        // Loop 3
        let output3 = ' ';
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
            document.getElementById('display3').textContent = output3;
        }

        // Loop 4
        let balance = 1000;
        let interest = 0;
        const rate = .10;
        let n = 30;
        for (let s = 1; s < n; s++) {
            interest = balance * rate;
            balance += interest;
        }
        document.getElementById('display4').textContent = balance.toFixed(2);

    </script>
